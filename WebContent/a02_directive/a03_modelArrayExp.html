<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../a00_com/bootstrap.min.css">
<link rel="stylesheet" href="../a00_com/jquery-ui.css">
<style type="text/css">
    .input-group-text{width:100%;}
    .input-group-prepend{width:30%;}
    input[type="text"], label {
        margin-bottom: 12px; padding: .4em; 
        width: 95%;
    }    
</style>
<script src="../a00_com/jquery.min.js"></script>
<script src="../a00_com/popper.min.js"></script>
<script src="../a00_com/bootstrap.min.js"></script>
<script type="text/javascript" 
	src="../a00_com/jquery-3.4.1.js"></script>
<script  src="../a00_com/vue.min.js" type="text/javascript"></script>	
<script src="../a00_com/jquery-ui.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		/*
	 ex1) 취미생활 
   	 []낚시 []독서 []게임 ....
   	 선택된 취미생활 : @@@
		*/
		$("h1").html("취미생활");
   	 	var vm = new Vue({
   	 		el:".container",
   	 		data:{hobbies:[]}
   	 	});
	});
</script>

</head>
<body>

<div class="container">
    <h1></h1>
	<div class="input-group mb-3">
		<div class="input-group-prepend">
			<span class="input-group-text">취미선택</span>
		</div>
		<input type="checkbox" class="form-control" 
		   v-model="hobbies" value="낚시"/>낚시,
		<input type="checkbox" class="form-control" v-model="hobbies"  value="게임"/>게임,
		<input type="checkbox" class="form-control" v-model="hobbies"  value="바둑"/>바둑,
		<input type="checkbox" class="form-control" v-model="hobbies"  value="스포츠"/>스포츠,
		<input type="checkbox" class="form-control" v-model="hobbies"  value="기타"/>기타
	</div>    
	<table class="table table-hover table-striped">
		<col width="100%">
		<thead class="thead-light">
			<tr><th v-text="hobbies"></th></tr>
			<tr><td >{{hobbies[0]}} {{hobbies[1]}} {{hobbies[2]}}
			         {{hobbies[3]}} {{hobbies[4]}} </td>
	         
		</thead>	
	</table>       
</div>
</body>

</html>
