<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../a00_com/bootstrap.min.css">
<link rel="stylesheet" href="../a00_com/jquery-ui.css">
<style type="text/css">
    .input-group-text{width:100%;}
    .input-group-prepend{width:30%;}
    input[type="text"], label {
        margin-bottom: 12px; padding: .4em; 
        width: 95%;
    }    
</style>
<script src="../a00_com/jquery.min.js"></script>
<script src="../a00_com/popper.min.js"></script>
<script src="../a00_com/bootstrap.min.js"></script>
<script type="text/javascript" 
	src="../a00_com/jquery-3.4.1.js"></script>
<script  src="../a00_com/vue.min.js" type="text/javascript"></script>	
<script src="../a00_com/jquery-ui.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("h1").html("vue 예제").attr("align","center");
		var vm = new Vue({
			el:".container",
			data:{num01:0,num02:0},
			computed:{sum01:function(){
				// js에서 묵시적 형변화 +이외에 연산자는 문자열이라도
				// 자동 숫자형 형변환이 일어나 연산 처리가 된다.
				var tot = this.num01*this.num02;
				// 출력할 형식을 @@@ X @@ = ###
				return this.num01 + " X "+this.num02+" = "+tot;
			}}
		});
	});
</script>

</head>
<body>
    <!-- ex) 입력할 때, 결과에 아래 형식으로 출력되게 
    	computed 함수를 활용하세요.
     [  ]  * [   ] 
     결과  @@ * @@ = @@
     
     -->
<div class="container">
    <h1></h1>
	<table class="table table-hover table-striped">
		<col width="45%">
		<col width="10%">
		<col width="45%">
		<tr>
			<td>
			<input type="text"
				v-model="num01" size="3"/>
			</td><td>X</td>
			<td>
			<input type="text"  
				v-model="num02"  size="3" />	
			</td>
		</tr>
		<!--  v-text="결과함수" : 해당 view model에서 선언한
		computed 속성의 함수명으로 결과값을 가져올 수 있다. -->
		<tr><td colspan="3" v-text="sum01"></td></tr>
	</table>       
</div>
</body>

</html>
