<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../a00_com/bootstrap.min.css">
<link rel="stylesheet" href="../a00_com/jquery-ui.css">
<style type="text/css">
    .input-group-text{width:100%;}
    .input-group-prepend{width:30%;}
    input[type="text"], label {
        margin-bottom: 12px; padding: .4em; 
        width: 95%;
    }    
</style>
<script src="../a00_com/jquery.min.js"></script>
<script src="../a00_com/popper.min.js"></script>
<script src="../a00_com/bootstrap.min.js"></script>
<script type="text/javascript" 
	src="../a00_com/jquery-3.4.1.js"></script>
<script  src="../a00_com/vue.min.js" type="text/javascript"></script>	
<script src="../a00_com/jquery-ui.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("h1").html("vue 예제(v-if)");
		var vm = new Vue({
			el:".container",
			data:{point:0}
		});
	});
</script>
</head>
<body>
<div class="container">
    <h1></h1>
 	<div class="input-group mb-3">
		<div class="input-group-prepend">
			<span class="input-group-text">점수</span>
		</div>
		<input type="text" v-model="point" class="form-control"  placeholder="점수를 입력하세요"/>
		<span class="input-group-text" v-if="point>=90">A학점</span>
		<span class="input-group-text" v-else-if="point>=80">B학점</span>
		<span class="input-group-text" v-else-if="point>=70">C학점</span>
		<span class="input-group-text" v-else-if="point>=60">D학점</span>
		<span class="input-group-text" v-else>F학점</span>
	</div>        
</div>
</body>

</html>
