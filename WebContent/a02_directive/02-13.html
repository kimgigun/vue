<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>02-13</title>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
<div id="example">
    <input type="text" v-model="num" /><br />
    <!-- 결과값을 함수명으로 호출..computed:{함수명:function(){}} -->
    1부터 입력된 수까지의 합 : <span v-text="sum"></span>
    <!-- ex) 입력할 때, 결과에 아래 형식으로 출력되게 
    	computed 함수를 활용하세요.
     [  ]  * [   ] 
     결과  @@ * @@ = @@
     
     -->
</div>
<script type="text/javascript">
//1부터 입력된 수까지의 합구하기
var vmSum = new Vue({
    el : "#example",
    data : { num : 0 },
    computed : {
        sum : function() {
            var n = Number(this.num);
            if (Number.isNaN(n) || n < 1)  return 0;
            return ((1+n) * n) / 2;
        }
    }
});
</script>
</body>
</html>
