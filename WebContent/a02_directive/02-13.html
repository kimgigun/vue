<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>02-13</title>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>

<div id="example">
    <input type="text" v-model="num" /><br />
    <!-- 결과값을 함수명으로 호출..computed:{함수명:function (){}}-->
    1부터 입력된 수까지의 합 : <span v-text="sum"></span>
</div>

<!-- ex
    	[] + []
   	결과 @@ + @@ = @@

    -->
<div id="ex2">
	<input type="text" v-model ="num1"/><br>
	<input type="text" v-model ="num2"/><br>
	입력된 값의 합
	<span v-text="sum"></span>
</div>

<script type="text/javascript">
//1부터 입력된 수까지의 합구하기
var vmSum = new Vue({
    el : "#example",
    data : { num : 0 },
    computed : {
        sum : function() {
            var n = Number(this.num);
            if (Number.isNaN(n) || n < 1)  return 0;
            return ((1+n) * n) / 2;
        }
    }
});

var vue = new Vue({
	el:"#ex2",
	data:{num1:"",num2:""},
	computed:{
		sum:function(){
			var d = Number(this.num1)+Number(this.num2);
			var reData;
			d ?  reData = d : reData = "숫자가 올바르지 않음";
			return reData;
		}
	}
});
</script>
</body>
</html>
