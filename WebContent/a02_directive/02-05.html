<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>02-05</title>
  <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
  <div id="simple1">
    <div>좋아하는 과일을 모두 골라주세요 : </div>
    <!-- 
    모델데이터를 입력하거나 check해서 value값을 전달한다.
    {fruits:[]}  value값으로 선택되어진 내용을 fruits에 배열로 할당이
    	된다.
    checkbox의 특징상 클릭된 것만 모델 데이터에 배열로 할당이 된다.
    
    ex1) 취미생활 
    	 []낚시 []독서 []게임 ....
    	 선택된 취미생활 : @@@
     -->
    <input type="checkbox" value="1" v-model="fruits">사과, 
    <input type="checkbox" value="2" v-model="fruits">키위, 
    <input type="checkbox" value="3" v-model="fruits">포도,
    <input type="checkbox" value="4" v-model="fruits">수박,
    <input type="checkbox" value="5" v-model="fruits">참외
  </div>
  <hr />
  <div id="simple2">
     선택한 과일들 : <span v-html="fruits"></span>
  </div>
  <div id="simple3">
    <div>좋아하는 과일을 모두 골라주세요 : </div>
    <input type="text"  v-model="fruits[0]">사과, 
    <input type="text"  v-model="fruits[1]">키위, 
    <input type="text"  v-model="fruits[2]">포도,
    <input type="text"  v-model="fruits[3]">수박,
    <input type="text"  v-model="fruits[4]">참외
  </div>
  <script type="text/javascript">
  // 모델 데이터 배열로 선언했을 때, 처리..
  var model = {
    fruits : []
  };
	// 연동하는 요소객체와 모델데이터를 매핑하였다.
  var simple1 = new Vue({
      el : '#simple1', data : model
  })

  var simple2 = new Vue({
      el : '#simple2', data : model
  });
  var simple3 = new Vue({
      el : '#simple3', data : model
  });
  </script>
</body>
</html>
