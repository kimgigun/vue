<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>02-05</title>
  <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
  <div id="simple1">
    <div>좋아하는 과일을 모두 골라주세요 : </div>
    <!-- 모델데이터를 입력 하거나 check 해서 value 값을 모델에 전달한다.

    {fruit:[] } value  값으로 선탠되어진 내용을 fruits에 배열로 할당이 된다.
   check 박스 특성상 클릭된 것만 모델 데이터에 배열로 할당이 된다.-->
    <input type="checkbox" value="사과" v-model="fruits">사과<br>
    <input type="checkbox" value="키위" v-model="fruits">키위<br>
    <input type="checkbox" value="포도" v-model="fruits">포도<br>
    <input type="checkbox" value="수박" v-model="fruits">수박<br>
    <input type="checkbox" value="참외" v-model="fruits">참외<br>
  </div>
  <hr />
  <div id="simple2">
     선택한 과일들 : <span v-html="fruits"></span>
  </div>
  <div id="simple3">
    <div>좋아하는 과일을 모두 골라주세요 : </div>
    <input type="text"  v-model="fruits[0]">사과<br>
    <input type="text"  v-model="fruits[1]">키위<br>
    <input type="text"  v-model="fruits[2]">포도<br>
    <input type="text"  v-model="fruits[3]">수박<br>
    <input type="text"  v-model="fruits[4]">참외<br>
  </div>
  <script type="text/javascript">

  //모델데이터를 배열로 선언
  var model = {
    fruits : []
  };

  var simple1 = new Vue({
      el : '#simple1', data : model
  })

  var simple2 = new Vue({
      el : '#simple2', data : model
  });
  var simple3 = new Vue({
      el : '#simple3', data : model
  });
  </script>
</body>
</html>
