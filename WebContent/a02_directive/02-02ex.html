<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
  <div id="info" class="container"> <!-- 머스태쉬 -->
    <h2>{{name}}</h2>
    <h2>{{department}}</h2>
    <h2>{{position}}</h2>
    <h2 class="hh">hello</h2>
    <h2 class="hh2">hello</h2>
  </div>

  <div id="info2">
    <input type="text" v-model="etc"/>   <!-- v-model 양방향 바인딩 -->
    <input type="text" v-model="etc2"/>

    <div>
      <table>
        <tr>
          <th>etc</th>
          <td v-text="etc"></td>
          <th>etc2</th>
          <td v-text="etc2"></td>
        </tr>
      </table>
   </div>
  </div>

  <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
  <link rel="stylesheet" href="../a00_com/bootstrap.min.css">
  <link rel="stylesheet" href="../a00_com/jquery-ui.css">
  <style type="text/css">
      .input-group-text{width:100%;}
      .input-group-prepend{width:30%;}
      input[type="text"], label {
          margin-bottom: 12px; padding: .4em;
          width: 95%;
      }

  </style>
  <script src="../a00_com/jquery.min.js"></script>
  <script src="../a00_com/popper.min.js"></script>
  <script src="../a00_com/bootstrap.min.js"></script>
  <script type="text/javascript"
    src="../a00_com/jquery-3.4.1.js"></script>
  <script  src="../a00_com/vue.min.js" type="text/javascript"></script>
  <script src="../a00_com/jquery-ui.js"></script>

  <script type="text/javascript">
    var model = {name:"김군", department:"기획", position:"대리"}

    var vue = new Vue({
      el:"#info",
      data:model
    });

    var model2 = {etc:"", etc2:""}

    var vue = new Vue({
      el:"#info2",
      data:model2
    });
  </script>
</body>
</html>
