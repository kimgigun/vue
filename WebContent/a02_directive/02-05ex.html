<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<script type="text/javascript" src="https://unpkg.com/vue/dist/vue.min.js"></script>
<link rel="stylesheet" href="../a00_com/bootstrap.min.css">
<link rel="stylesheet" href="../a00_com/jquery-ui.css">
<style type="text/css">
    .input-group-text{width:100%;}
    .input-group-prepend{width:30%;}
    input[type="text"], label {
        margin-bottom: 12px; padding: .4em;
        width: 95%;
    }
</style>
<script src="../a00_com/jquery.min.js"></script>
<script src="../a00_com/popper.min.js"></script>
<script src="../a00_com/bootstrap.min.js"></script>
<script type="text/javascript" src="../a00_com/jquery-3.4.1.js"></script>
<script  src="../a00_com/vue.min.js" type="text/javascript"></script>
<script src="../a00_com/jquery-ui.js"></script>


<body>
    <div id="info">
        <div >회원가입 필수 리스트</div>
        <input type="checkbox" value="nm" v-model="info"/> 이름 <br>
        <input type="checkbox" value="pass" v-model="info"/>비번 <br>
        <input type="checkbox" value="age" v-model="info"/>나이 <br>
        <input type="checkbox" value="address" v-model="info"/>주소 <br>
        <input type="checkbox" value="phone" v-model="info"/>폰번호<br>
        <input type="checkbox" value="sex" v-model="info"/>성별 <br>
        <input type="checkbox" value="job" v-model="info"/>직업 <br>
        <hr />
        <div>선택된 리스트 : </div>
        <span v-html="info"></span>
        <div>미선택 리스트 : </div>
        <span v-text="info"></span>
    </div>
</body>

<script type="text/javascript">
var md = {info:[]};
console
var v = new Vue({
    el:"#info",
    data:md
});
</script>
