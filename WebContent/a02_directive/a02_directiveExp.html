<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../a00_com/bootstrap.min.css">
<link rel="stylesheet" href="../a00_com/jquery-ui.css">
<style type="text/css">
    .input-group-text{width:100%;}
    .input-group-prepend{width:30%;}
    input[type="text"], label {
        margin-bottom: 12px; padding: .4em; 
        width: 95%;
    }    
</style>
<script src="../a00_com/jquery.min.js"></script>
<script src="../a00_com/popper.min.js"></script>
<script src="../a00_com/bootstrap.min.js"></script>
<script type="text/javascript" 
	src="../a00_com/jquery-3.4.1.js"></script>
<script  src="../a00_com/vue.min.js" type="text/javascript"></script>	
<script src="../a00_com/jquery-ui.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("h1").html("로그인");
		$("h1").attr("align","center");
		var model={id:"",pass:"",inname:"이름을 입력하세요!!"}
		var vm = new Vue({
			el:".container",
			data:model
		})
	});
</script>

</head>
<body>
<!-- 
ex) 연습예제
	로그인
ID : [     ]
PASS : [     ]
입력된 아이디: span @@@ 
입력된 패스워드 : span @@@
	
 -->
<div class="container">
    <h1></h1>
	<div class="input-group mb-3">
		<div class="input-group-prepend">
			<span class="input-group-text">아이디</span>
		</div>
		<!--  v-bind:속성="모델의데이터속성" 
			v-model="연계할 model데이터"
		-->
		<input type="text" v-model="id"
			class="form-control" name="name" 
			v-bind:placeholder="inname"/>
	</div>   
	<div class="input-group mb-3">
		<div class="input-group-prepend">
			<span class="input-group-text">패스워드</span>
		</div>
		<input type="password"  v-model="pass" class="form-control" name="name" placeholder="이름입력"/>
	</div>  
	<div class="input-group mb-3">
		<div class="input-group-append">
			<span class="input-group-text">입력된 아이디:</span>
		</div>		
		<div class="input-group-prepend">
			<!-- v-text="랜더링없이 출력할 모델데이터" -->
			<span class="input-group-text" 
			
			v-text="id"></span>
		</div>
	</div>  
	<div class="input-group mb-3">
		<div class="input-group-append">
			<span class="input-group-text">입력된  패스워드:</span>
		</div>		
		<div class="input-group-prepend">
			<span class="input-group-text" v-text="pass"></span>
		</div>
	</div> 		 	
</div>
</body>

</html>
