<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../a00_com/bootstrap.min.css">
<link rel="stylesheet" href="../a00_com/jquery-ui.css">
<style type="text/css">
    .input-group-text{width:100%;}
    .input-group-prepend{width:30%;}
    input[type="text"], label {
        margin-bottom: 12px; padding: .4em; 
        width: 95%;
    }    
</style>
<script src="../a00_com/jquery.min.js"></script>
<script src="../a00_com/popper.min.js"></script>
<script src="../a00_com/bootstrap.min.js"></script>
<script type="text/javascript" 
	src="../a00_com/jquery-3.4.1.js"></script>
<script  src="../a00_com/vue.min.js" type="text/javascript"></script>	
<script src="../a00_com/jquery-ui.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("h1").html("유효성 check");
		var vm = new Vue({
			el:".container",
			data:{age:0, id:""}
		});
	});
	/*
	ex1) 성인 인증 처리 여부
	나이 [ ]	 span ==> 미성년자 입니다.
ex2) 회원 가입 id 유효성 check
	 등록할 id : [    ] span으로  유효한 아이디가 아닙니다
	 */
</script>

</head>
<body>
<div class="container">
    <h1></h1>
 	<div class="input-group mb-3">
		<div class="input-group-prepend">
			<span class="input-group-text">나이</span>
		</div>
		<input type="text" v-model="age" class="form-control" name="name" placeholder="나이입력"/>
		<span class="input-group-text" v-show="age<20">미성년자 입니다.</span>
		<span class="input-group-text" v-show="age>=20">성년인증되었습니다.</span>
	</div>  
 	<div class="input-group mb-3">
		<div class="input-group-prepend">
			<span class="input-group-text">아이디를 입력</span>
		</div>
		<input type="text" v-model="id" class="form-control" name="name" placeholder="아이디입력"/>
		<!-- 문자.length : 문자열의 크기  
		id.length>4 && id.length<=8 : 5자에서 8자까지만 유효..
		-->
		<span class="input-group-text" v-show="id.length>4 && id.length<=8">유효한 아이디 입니다.</span>
		<span class="input-group-text" v-show="!(id.length>4 && id.length<=8)">유효하지 않는 아이디입니다.</span>
	</div>   	   
</div>
</body>

</html>
