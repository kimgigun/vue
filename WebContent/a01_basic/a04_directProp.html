<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="show">
		<h2>속성값 바이딩 처리 (v-bind)</h2>
		<input name="name01" type="text" 
			v-bind:value="name"/><br>
		<img v-bind:src="imagePath"/>	
	</div>
</body>
<script type="text/javascript" 
	src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script type="text/javascript">
	// http://sample.bmaster.kro.kr/photos/61.jpg
	// 1. model데이터 설정..
	var md = {name:"홍길동",imagePath:
		"http://sample.bmaster.kro.kr/photos/61.jpg"};
	// 2. view model 설정..
	var vm = new Vue({
		el:"#show",
		data:md
	});
