<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../a00_com/bootstrap.min.css">
<link rel="stylesheet" href="../a00_com/jquery-ui.css">
<style type="text/css">
    .input-group-text{width:100%;}
    .input-group-prepend{width:30%;}
    input[type="text"], label {
        margin-bottom: 12px; padding: .4em; 
        width: 95%;
    }    
</style>
<script src="../a00_com/jquery.min.js"></script>
<script src="../a00_com/popper.min.js"></script>
<script src="../a00_com/bootstrap.min.js"></script>
<script type="text/javascript" 
	src="../a00_com/jquery-3.4.1.js"></script>
<script  src="../a00_com/vue.min.js" type="text/javascript"></script>	
<script src="../a00_com/jquery-ui.js"></script>
<script type="text/javascript">
/* 
# 조건과 반복 처리.
1. 조건문
	1) <tag v-if="모델속성 >= @@"
		해당 모델속성의 범위 true일 때만 tag를 렌더링
	2) 형식 : v-if, v-else-if, v-else
2. 반복문	
	1) <tag v-for="단위객체 in 모델데이터(배열객체)">
			<하위 tag>{{단위객체.속성}}</하위 태그>
	2) var depts= {"10":"회계","20":"인사","30":"재무"}	
	   <tag v-for="(val, key) in depts" >
	   <select>
	   	  <option v-for="(val,key) in depts" v-bind:value="key" >
	   	  	{{val}}</option>
			
 */
	$(document).ready(function(){
		$("h1").html("조건과 반복처리");
		// model데이터 선언.
		var md = {
			students:[
				{name:"홍길동", kor:70, eng:80, math:90},				
				{name:"신길동", kor:90, eng:85, math:95},				
				{name:"마길동", kor:75, eng:85, math:80}				
			]	
		};
		// view model 설정.
		var vm = new Vue({
			el:".container",
			data: md
		});
		
		
	});
</script>

</head>
<body>
<div class="container">
    <h1></h1>
    <h2>학생 성적</h2>
	<table class="table table-hover table-striped">
		<col width="20%">
		<col width="20%">
		<col width="20%">
		<col width="20%">
		<col width="20%">
		<thead class="thead-light">
			<tr><th>번호</th><th>이름</th><th>국어</th><th>영어</th><th>수학</th></tr>
		</thead>	
		<!-- 반복할 구문을 태그에 mapping 해서 처리.. -->
		<tr v-for="(stud,index) in students">
			<td>{{index+1}}</td>
			<td>{{stud.name}}</td>
			<td>{{stud.kor}}</td>
			<td>{{stud.eng}}</td>
			<td>{{stud.math}}</td>
		</tr>
	</table>   
	<!--  
	ex) model 데이터로   물건명, 가격, 갯수
		화면 출력 처리.
		구매 내역
		번호   물건명   가격   갯수    계
		1    @@@@  @@   @@  @@
		2    @@@@  @@   @@  @@
		3    @@@@  @@   @@  @@
	 -->    
</div>
</body>

</html>
