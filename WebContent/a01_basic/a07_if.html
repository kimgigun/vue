<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<script type="text/javascript" src="https://unpkg.com/vue/dist/vue.min.js"></script>
<link rel="stylesheet" href="../a00_com/bootstrap.min.css">
<link rel="stylesheet" href="../a00_com/jquery-ui.css">
<style type="text/css">
    .input-group-text{width:100%;}
    .input-group-prepend{width:30%;}
    input[type="text"], label {
        margin-bottom: 12px; padding: .4em;
        width: 95%;
    }
</style>
<script src="../a00_com/jquery.min.js"></script>
<script src="../a00_com/popper.min.js"></script>
<script src="../a00_com/bootstrap.min.js"></script>
<script type="text/javascript" src="../a00_com/jquery-3.4.1.js"></script>
<script  src="../a00_com/vue.min.js" type="text/javascript"></script>
<script src="../a00_com/jquery-ui.js"></script>
<script type="text/javascript">
$(function(){
	var vm = new Vue({
		el:".container",
		data:{balance:0}
	});

	// ex)학점 등급 처리.. A학점 90이상.. F학점:60미만...

	var lvlM = new Vue({
		el:"#lvCon",
		data:{point:0}
	});

});
</script>

<body>
<div class="container">
	<h1></h1>
	<table class="table table-hover table-striped">
		<col width="50%">
		<col width="50%">
		<thead class="thead-light">
			<tr><th>잔고</th><th>등급</th></tr>
		</thead>
		<tr>
			<td><input type="text" v-model="balance" /></td>
			<td>
				<span v-if="balance >= 1000000">Gold등급</span>
				<span v-else-if="balance >= 500000">Silver등급</span>
				<span v-else-if="balance >= 200000"> Bronze등급</span>
				<span v-else>basic등급</span>
			</td>
		</tr>
	</table>
</div>

<div id="lvCon" class="container">
	<h1></h1>
	<table class="table table-hover table-striped">
		<col width="50%">
		<col width="50%">
		<thead class="thead-light">
			<tr><th>학점</th><th>등급</th></tr>
		</thead>
		<tr>
			<td><input type="text" v-model="point"/></td>
			<td>
				<span v-if="point >= 90">A등급</span>
				<span v-else-if="point >= 80">B등급</span>
				<span v-else-if="point >= 70">C등급</span>
				<span v-else-if="point >= 60">D등급</span>
				<span v-else>낙제등급</span>
			</td>
		</tr>
	</table>
</div>
</body>
</html>
