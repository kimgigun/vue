<template id="tmp01">
	<div>안녕하세요1(템플릿id1 호출)</div>
</template>
<template id="tmp02">
	<div>안녕하세요2(템플릿id2 호출)</div>
</template>
<script type="text/javascript">
/*
*	# Vue.component 사용
*	1.dom 객체의 재사용과, 사용자 정의  component를 사용 할 수 있게 한다.
*	2.선언과 활용
*		1)Vue.component('컴포넌트명',{template:"사용될tag내용"});
*		2)<template id="아이디명">
*		<div>템플릿 태그</div>
*		Vue.component("컴퍼넌트명",{template:"#아이디명"})
*
*/
$(function(){
		Vue.component("hello01",{template:
			"<div><h3>좋은 하루 마감입니다.</h3><p>오늘 하루 어떻게 보내셨나요?</p></div>"});

		Vue.component("tempComp",
			{template:'#tmp01'}
		);

		 Vue.component('tmp-comp', {
			    template : '#tmp01'
	    })

		var vm = new Vue({
			el:".container"
		});

});

</script>
