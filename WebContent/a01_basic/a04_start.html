<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<!-- ex1 -->
<div id="show">
	<h2>속성값 바이딩 처리(v-bind)</h2>
	<input name ="name01" type="text" v-bind:value="name" />
	<br>
	<img v-bind:src="imagepath" alt="" />
</div>



<!-- ex2 -->
<div id="loginComp">
	<table border>
		<tr>
			<th>{{login}}</th>
			<td><input type="text" v-bind:placeholder="nameVal"/></td>
		</tr>
		<tr>
			<th v-text=password></th>
			<td><input type="text" v-bind:placeholder="passVal"/></td>
		</tr>
	</table>
</div>


<script type="text/javascript" src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script type="text/javascript">


// http://sample.bmaster.kro.kr/photos/61.jpg
var md = {name:"홍길동", imagepath:"http://sample.bmaster.kro.kr/photos/61.jpg"};
// b-bind: 속성 - html 태그의 고유속성으로 데이터와 모델링을 처리..
// 1) 기본형식 : v-bind: 속성  = '모텔'
// 	ex1)v-bind:value="message" 메세지 나타내기
// 	input 에서 value 값을 지정해서 모델데이터의 message 연결처리.

var show = new Vue({
	el:'#show',
	data:md
});

//-----------------------------------------------------
//ex2) 로그인 테이블 만들어보기
//table 아이디 :[아이디를 입력하세요]
//table 패스워드 :[패스워드를 입력하세요]
//[로그인]-버튼
// label(title) 내용과 value를 model 데이터로 설정하고, directive
// 이용하여 출력 처리하세요..
var loginMd = {login:'로그인 :', password:'패스워드 :',nameVal:'아이디를 입력하세요.', passVal:'패스워드를 입력하세요.'};

var show = new Vue({
	el:'#loginComp',
	data:loginMd
});


</script>





</body>
</html>
