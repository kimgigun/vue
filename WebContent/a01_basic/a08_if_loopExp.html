<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../a00_com/bootstrap.min.css">
<link rel="stylesheet" href="../a00_com/jquery-ui.css">
<style type="text/css">
    .input-group-text{width:100%;}
    .input-group-prepend{width:30%;}
    input[type="text"], label {
        margin-bottom: 12px; padding: .4em; 
        width: 95%;
    }    
</style>
<script src="../a00_com/jquery.min.js"></script>
<script src="../a00_com/popper.min.js"></script>
<script src="../a00_com/bootstrap.min.js"></script>
<script type="text/javascript" 
	src="../a00_com/jquery-3.4.1.js"></script>
<script  src="../a00_com/vue.min.js" type="text/javascript"></script>	
<script src="../a00_com/jquery-ui.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("h1").html("구매 물품처리");
		var md = {
			products:[
			{pname:"사과",price:3000,cnt:2},
			{pname:"바나나",price:4000,cnt:5},
			{pname:"오렌지",price:5000,cnt:2}
		]};
		var vm = new Vue({
			el: ".container",
			data:md
		});
	});
</script>

</head>
<body>
<div class="container">
    <h1></h1>
	<!--  
	ex) model 데이터로   물건명, 가격, 갯수
		화면 출력 처리.
		구매 내역
		번호   물건명   가격   갯수    계
		1    @@@@  @@   @@  @@
		2    @@@@  @@   @@  @@
		3    @@@@  @@   @@  @@
	 -->        
	<table class="table table-hover table-striped">
		<col width="20%">
		<col width="20%">
		<col width="20%">
		<col width="20%">
		<col width="20%">
		<thead class="thead-light">
			<tr><th>번호</th><th>물건명</th><th>가격</th>
			<th>갯수</th><th>계</th></tr>
		</thead>	
		<tr v-for="(prod,idx) in products">
			<td v-text="idx+1"></td>
			<td v-text="prod.pname"></td>
			<td v-text="prod.price"></td>
			<td v-text="prod.cnt"></td>
			<td v-text="prod.price*prod.cnt"></td>
		</tr>
	</table>       
</div>
</body>

</html>
