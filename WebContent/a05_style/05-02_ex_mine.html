<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>05-02</title>
  <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
  <link rel="stylesheet" href="../a00_com/bootstrap.min.css">
  <link rel="stylesheet" href="../a00_com/jquery-ui.css">
</head>
<body>

<div id="dd">
 	<table class="table">
		<tr>
			<td v-bind:style="style1" @mouseover.stop:="ev1">
			red
			</td>
			<td v-bind:style="style1" @mouseover.stop:="ev1">
			blue
			</td>
			<td v-bind:style="style1" @mouseover.stop:="ev1">
			yellow
			</td>
			<td v-bind:style="style1" @mouseover.stop:="ev1">
			green
			</td>
		</tr>

	</table>
</div>
<script type="text/javascript">
var vm = new Vue({
  el : "#dd",
  data : {
    style1 : { backgroundColor:"white", border:'solid 1px gray', color: 'black',
      with:'100px', textAlign:'center' }
  },
  methods : {
    ev1 : function(e) {
      this.style1.backgroundColor = e.target.innerText;
    }
  }
})
</script>
</body>
</html>
