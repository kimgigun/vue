<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>03-04</title>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>


<div id="example">
    <input type="text" v-model="num" /><br />
    1부터 입력된 수까지의 합 : <span>{{sum()}}</span>
</div>
<script type="text/javascript">
//1부터 입력된 수까지의 합구하기
/* 
# view mode의 methods 속성 선언하기..
1. 기본 형식
	methods:{
		함수명:function(){
			처리 후,,
			return 리턴할데이터;
		}
	}
	정의된 함수는  directive나 {{}}형식으로  함수명()로 호출하여
	사용된다.

 */
var vmSum = new Vue({
    el : "#example",
    data : { num : 0 },
    methods : {
        sum : function() {
            console.log(Date.now());
            var n = Number(this.num);
            if (Number.isNaN(n) || n < 1)  return 0;
            return ((1+n) * n) / 2;
        }
    }
});
</script>
</body>
</html>
