var v = new Vue({
	el : "#ex2",
	data : {no:"", isProcessing:false, contactlist:{}},
	watch : {
		no:function(val){
			if(val.length > 12){
				this.fetchContacts();
			}else{
				this.contactlist = {};
			}
		}
	},
	methods : {
		fetchContacts : _.debounce(function(){
			var url = "http://sample.bmaster.kro.kr/contacts_long/search/" + this.no;
			var vm = this;
			fetch(url).then(function(response){
				return response.json()
			}).then(function(json){
				vm.contactlist = json;
				vm.isProcessing = false;
			}).catch(function(ex){
				console.log('parsing failed',ex);
				vm.contactlist = [];
                vm.isProcessing = false;
			});
		})
	}
});
