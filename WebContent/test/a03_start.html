<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div id="show">
	<h1 v-text="greet01"></h1>
	<p v-html="greet02"></p>
</div>
<script type="text/javascript" src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script type="text/javascript">
//모델데이터

var md = {greet01:"<h1>안녕하세요!!</h1>", greet02:"<h4>즐거운점심시간!</h4>"};
var vm = new Vue({
	el:"#show",
	data:md
});
/*
1.단방향 디렉티드
1) v-text :text-node 부분에 렌더링 없이 model  데이터를 처리할 때,
 속성값을 설정하여 처리한다. ex) <tag v-text="model 속성">

 2)v-html : text-node 부분에 렌더링을 하여 html 을 처리한 model 데이터를
 출력하게 하는 속성을 말한다. ex)ex <tag v-html="렌더링할 html" model 데이터 속성">

 3)v- bind : dom 객체(tag)에 속성값을  model 데이터에서 가져와 설정할 때,
 활용한다. ex) <img v-bind:src="모델에 있는 데이터 속성">
 v-vind:속성 ==> :속성으로 간략하게 생략할 수 있다.

 2.양방향 디렉티브


*/
</script>






</body>
</html>
