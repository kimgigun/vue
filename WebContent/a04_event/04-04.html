<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>04-04</title>
  <style>
   html, body { margin: 0;padding: 0; }
   #example {
    height: 98vh; min-height: 100%; padding:5px
   }
  </style>
  <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<!--

# preventDefault
1.태그에는 기본적인 이벤트를 처리해주는 내용이 있다.
	1) <a href="이동할 페이지"> : 해당 페이지로 이동한다.
	2) <form 하위의 <inpu type="submit : form 하위에 있는 데이터를 서버의 특정 페이지로 넘겨주는 처리">
 -->
<body>
<div id="example" v-on:contextmenu.prevent="ctxStop">
    <a href="https://facebook.com" @click="confirmFB">페이스북</a>
</div>
<script type="text/javascript">
var vm = new Vue({
    el : "#example",
    methods: {
        ctxStop : function(e) {

        },
        confirmFB : function(e) {
        	// confirm()에 취소 버튼을 누를때 페이지 이동을 방지한다.
            if (!confirm("페이스북으로 이동할까요?")) {
                e.preventDefault();
            }
        }
    }
})
</script>
</body>
</html>
