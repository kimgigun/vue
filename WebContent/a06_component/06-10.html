<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>06-10</title>
  <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<template id='timeTemplate'>
    <div>
        <span>{{nowTS}}</span>
        <button v-on:click="timeClick">현재 시간</button>
    </div>
</template>

<script type="text/javascript">
/*
# component의 속성과 메서드..
1. template : 해당 컴포넌트 tag로 설정할 내용
2. data : 컴포넌트에서 사용할 데이터 부분으로
	함수로 데이터를 객체로 리턴하여야 한다. 
	return {속성:속성값}
	-- 해당 데이터는 컴포넌트에서 호출하여 속성으로 사용할 수 있다.
3. 	methods:{메서드명:function(){}} :
	-- 이벤트로 컴포넌트에 사용할 함수를 정의 한다.

ex) [현재 시간 확인] 2019년 @@월 @@일 @@시 @@분 @@초
	getFullYear(), getMonth()+1, getDate(), getHours()
	getMinutes(), getSeconds()
	
 */

Vue.component('time-component', {
    template : '#timeTemplate',
    data : function() {
    	// component는 viewmode과 달리 model을 객체형식을 return 하여야 한다.
        return { nowTS : 0 };
    },
    methods : {
        timeClick : function(e) {
            this.nowTS = (new Date()).getTime();
        }
    }
})
</script>
<body>
    <div id="app">
        <time-component></time-component>
        <time-component></time-component>
    </div>
</body>
<script type="text/javascript">
Vue.config.devtools = true;
var v = new Vue({
    el : '#app'
})
</script>
</html>
