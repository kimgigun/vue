<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>06-14~15</title>
  <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<template id="listTemplate">
    <li>{{message}} - {{count}}</li>
</template>
<script type="text/javascript">
Vue.component('list-component', {
    template : '#listTemplate',
    props : {
    	/*
    	# 넘기는 다양 속성값들..
    	1. 형식
    		속성명:{type:데이터유형, 
    			  default:해당 속성의 없을 때, 출력할 데이터
    			  required :  필수여부 처리.. 
    		     }
    			
    	
    	*/
        message : { type:String, default:'안녕하세요' },
        count : { type:Number, required:true }
    } 
})
</script>
<body>
<div id="app">
    <ul>
    	<!-- 여러개의 속성값을 지정  props:[속성1,속성2] -->
        <list-component message="Hello" 
        				v-bind:count="100"></list-component>
        <list-component message="씬짜오" :count="21"></list-component>
        <list-component message="니하오마"></list-component>
        <list-component v-bind:count="1000"></list-component>
    </ul>
</div>
</body>
<script type="text/javascript">
Vue.config.devtools = true;
var vm = new Vue({
    el : "#app"
})
</script>
</html>
