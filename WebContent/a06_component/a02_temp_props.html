<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>06-12</title>
  <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<template id="h3Temp">
    <h3>{{greet}}</h3>
</template>
<script type="text/javascript">
Vue.component('h3-comp', {
    template : '#h3Temp',
    props : [ 'greet' ]    
})
</script>
<body>
<div id="app">
    <ul>
        <h3-comp greet="안녕하세요"></h3-comp>
        <h3-comp greet="good morning"></h3-comp>
        <h3-comp greet="hello"></h3-comp>
    </ul>
</div>
</body>
<script type="text/javascript">
Vue.config.devtools = true;
var vm = new Vue({
    el : "#app"
})
</script>
</html>
