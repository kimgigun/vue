<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>06-08</title>
  <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<script type="text/javascript">
  Vue.component('option-component', {
    template : '<option>hello</option>'
  })
</script>
<script type="text/x-template" id="selectTemplate">
   <select>
      <option-component></option-component>
      <option-component></option-component>
   </select>
</script>
<script type="text/javascript">
  Vue.component('select-component', {
    template : '#selectTemplate'
  })
</script>
<body>
<!-- 
# 부모 자식 관계 component의 호출 
1. body에 있는 요소가 가장 최상위 부모, Vue.component와 하위에 template를
설정해서 계층관계로 여러 레벨의 자식 component를 만들 수 있다.
 -->
<div id="app">
    <select-component></select-component>
</div>
</body>
<script type="text/javascript">
Vue.config.devtools = true;
var v = new Vue({
  el : '#app'
})
</script>
</html>
