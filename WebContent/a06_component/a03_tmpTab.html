<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>06-16</title>
  <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<template id="listTemplate">
    <tr 
    :style="{ backgroundColor: bk, color:cl}">
    	 <td>{{prod[0]}}</td>
    	 <td>{{prod[1]}}</td>
    	 <td>{{prod[2]}}</td></tr>
</template>
<script type="text/javascript">
Vue.component('trlist', {
    template : '#listTemplate',
    props : {
        prod : { 
            type:Array,
            default: function() {
                return ['사과',3000,2];
            }
        }
    },
    data : function() {
    	
        return { bk : 'yellow',cl:'blue' };
    }
    
})
</script>
<body>
<div id="app">
    <table border="2">
        <trlist v-bind:prod="['사과', 3000, 2]"></trlist>        
        <trlist v-bind:prod="['바나나', 2000, 3]"></trlist>        
        <trlist v-bind:prod="['딸기', 12000, 3]"></trlist>        

    </table>
</div>
</body>
<script type="text/javascript">
Vue.config.devtools = true;
var vm = new Vue({
    el : "#app"
})
</script>
</html>
